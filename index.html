<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://pselle.github.io/oscon-serverless">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSCON Selfie Maker</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">

  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="OSCON Selfie Maker">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

  <header class="header">
    <h1 class="header__title">OSCON Mobile Photo Booth</h1>
  </header>

  <main>
    <h1>Upload a selfie!</h1>
    <form id="imageForm" action="https://31w7u6bill.execute-api.us-east-1.amazonaws.com/prod/selfie/create" method="POST">
      <input id="imageUpload" type="file" accept="image/*"/>
      <div>
        <input type="submit" value="Get your photo!"/>
      </div>
    </form>
    <img id="selfieResult" />
  </main>

  <script src="scripts/app.js" async></script>

</body>
</html>
